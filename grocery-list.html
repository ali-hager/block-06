<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="grocery-list.css" />
    <title>Grocery List</title>
  </head>

  <body>
    <h1 style="color: darkblue">Grocery List</h1>
    <section>
      <h2 id="Farmers">Farmers Market</h2>
      <div id="Fruit">
        <h3 id="fruit-heading">Fruit</h3>
        <ul>
          <li>Blueberries</li>
          <li>Strawberries</li>
          <li>Apples</li>
        </ul>
      </div>
      <div id="Vegetables">
        <h3 id="veg-heading">Vegetables</h3>
        <ul>
          <li>Spinach</li>
          <li>Celery</li>
          <li>Green beans</li>
        </ul>
    </section>

    <figure>
      <img class="food-pic" src="https://www.fallschurchva.gov/ImageRepository/Document?documentID=14904" alt="Falls Church Farmer's Market">
    </figure>

    <section>
      <br> <br> <br>
      <h2 id="Giant">Giant</h2>
      <div id="Bakery">
        <h3>Bakery</h3>
        <ul>
          <li>Dave's Killer Bread</li>
          <li>Sourdough loaf</li>
          <li>Cookies</li>
        </ul>
      </div>
      <div id="Dry">
        <h3>Dry Goods</h3>
        <ol>
          <li>Granola</li>
          <li>Teryaki sauce</li>
          <li>Ketchup</li>
        </ol>
      </div>
    </section>

    <figure>
      <img class="food-pic" src="https://mma.prnewswire.com/media/547044/Giant_Food_Logo.jpg?p=facebook" alt="Giant_Food_Logo">
    </figure>
  </body>
</html>
